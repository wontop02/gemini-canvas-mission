<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뭐라짓지 - 개발 네이밍 사전</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');

        body {
            font-family: 'Pretendard', sans-serif;
        }
        .font-mono {
            font-family: 'JetBrains+Mono', monospace;
        }
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Active State Styles */
        .active-amber {
            background-color: #f59e0b !important;
            border-color: #f59e0b !important;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(251, 191, 36, 0.3);
            transform: translateY(-1px);
        }
        .active-indigo {
            background-color: #4f46e5 !important;
            border-color: #4f46e5 !important;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
            transform: translateY(-1px);
        }
        .active-emerald {
            background-color: #059669 !important;
            border-color: #059669 !important;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
            transform: translateY(-1px);
        }

        /* Transition for buttons */
        .btn-transition {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-transition:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 p-4 md:p-8">
<div class="max-w-6xl mx-auto">
    <!-- Header -->
    <header class="mb-10 text-center">
        <div class="inline-flex items-center justify-center p-4 bg-indigo-600 text-white rounded-3xl mb-5 shadow-xl shadow-indigo-100">
            <i data-lucide="code-2" class="w-10 h-10"></i>
        </div>
        <h1 class="text-4xl font-extrabold tracking-tight text-slate-800 mb-3 text-balance">뭐라짓지</h1>
        <p class="text-lg text-slate-500 font-medium">한글 설명으로 찾는 개발 최적화 네이밍 서비스</p>
    </header>

    <!-- Control Panel -->
    <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden mb-10">
        <div class="p-8 border-b border-slate-100">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Category Selector -->
                <div class="space-y-4">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                        <i data-lucide="box" class="w-3.5 h-3.5 text-indigo-500"></i> 용도 카테고리
                    </label>
                    <div id="category-grid" class="grid grid-cols-3 gap-2">
                        <button data-id="variable" onclick="selectCat('variable')"
                                class="cat-btn btn-transition px-2 py-3 text-[13px] font-bold rounded-2xl border flex flex-col items-center justify-center gap-2 active-amber">
                            <i data-lucide="tag" class="w-3.5 h-3.5"></i>
                            <span class="whitespace-nowrap">변수명</span>
                        </button>
                        <button data-id="function" onclick="selectCat('function')"
                                class="cat-btn btn-transition px-2 py-3 text-[13px] font-bold rounded-2xl border flex flex-col items-center justify-center gap-2 bg-white border-slate-200 text-slate-500 hover:border-amber-300 hover:bg-amber-50/30">
                            <i data-lucide="zap" class="w-3.5 h-3.5"></i>
                            <span class="whitespace-nowrap">함수명</span>
                        </button>
                        <button data-id="class" onclick="selectCat('class')"
                                class="cat-btn btn-transition px-2 py-3 text-[13px] font-bold rounded-2xl border flex flex-col items-center justify-center gap-2 bg-white border-slate-200 text-slate-500 hover:border-amber-300 hover:bg-amber-50/30">
                            <i data-lucide="box" class="w-3.5 h-3.5"></i>
                            <span class="whitespace-nowrap">클래스명</span>
                        </button>
                    </div>
                </div>

                <!-- Language Selector -->
                <div class="space-y-4">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                        <i data-lucide="chevron-down" class="w-3.5 h-3.5 text-indigo-500"></i> 타겟 언어
                    </label>
                    <div id="lang-grid" class="grid grid-cols-2 gap-2">
                        <!-- Injected by JS -->
                    </div>
                </div>

                <!-- Convention Selector -->
                <div class="space-y-4">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                        <i data-lucide="filter" class="w-3.5 h-3.5 text-indigo-500"></i> 네이밍 스타일
                    </label>
                    <div id="conv-grid" class="grid grid-cols-2 gap-2">
                        <!-- Injected by JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="p-8 bg-slate-50/50">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="relative flex-1">
                    <input
                            type="text"
                            id="user-input"
                            placeholder="예: 사용자 로그인 상태 여부..."
                            class="w-full pl-6 pr-14 py-5 bg-white border border-slate-200 rounded-[1.5rem] focus:outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition-all text-lg text-slate-700 shadow-sm"
                    >
                    <div class="absolute right-6 top-1/2 -translate-y-1/2 text-slate-400">
                        <i data-lucide="search" class="w-6 h-6"></i>
                    </div>
                </div>
                <button
                        id="generate-btn"
                        class="px-12 py-5 bg-indigo-600 text-white rounded-[1.5rem] font-bold text-lg hover:bg-indigo-700 hover:-translate-y-0.5 active:translate-y-0 disabled:bg-slate-300 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-3 shadow-xl shadow-indigo-100"
                >
                    <span id="btn-text">추천 받기</span>
                    <i id="btn-icon" data-lucide="chevron-right" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Error Container -->
    <div id="error-container"
         class="hidden mb-10 p-5 bg-red-50 border border-red-100 text-red-600 rounded-3xl flex items-start gap-4 shadow-sm text-balance">
        <i data-lucide="info" class="w-6 h-6 shrink-0 mt-0.5"></i>
        <p id="error-message" class="font-semibold text-lg"></p>
    </div>

    <!-- Results Grid -->
    <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cards or Skeletons injected here -->
    </div>

    <!-- Empty State -->
    <div id="empty-state"
         class="text-center py-32 bg-white rounded-[3rem] border border-dashed border-slate-200 shadow-inner group transition-all">
        <div class="mb-8 flex justify-center text-slate-200 group-hover:text-indigo-200 transition-colors">
            <i data-lucide="refresh-cw" class="w-20 h-20 animate-pulse"></i>
        </div>
        <h2 class="text-2xl font-bold text-slate-400 mb-2">어떤 이름을 지어드릴까요?</h2>
        <p class="text-slate-400 font-medium">카테고리와 언어를 선택하고 한글로 설명해 주세요.</p>
    </div>
</div>

<script>
    // Constants
    const apiKey = ""; // Runtime provides the key
    const LANGUAGES = [
        { id: 'auto', name: '자동 선택' },
        { id: 'javascript', name: 'JavaScript' },
        { id: 'python', name: 'Python' },
        { id: 'java', name: 'Java' },
        { id: 'cpp', name: 'C++' },
        { id: 'sql', name: 'SQL' }
    ];
    const CONVENTIONS = [
        { id: 'auto', name: '자동 선택' },
        { id: 'camelCase', name: 'camelCase' },
        { id: 'snake_case', name: 'snake_case' },
        { id: 'PascalCase', name: 'PascalCase' },
        { id: 'kebab-case', name: 'kebab-case' },
        { id: 'SCREAMING_SNAKE_CASE', name: 'CONSTANT_CASE' }
    ];

    // State
    let selectedLang = 'auto';
    let selectedConv = 'auto';
    let selectedCat = 'variable';
    let isLoading = false;

    // Elements
    const langGrid = document.getElementById('lang-grid');
    const convGrid = document.getElementById('conv-grid');
    const userInput = document.getElementById('user-input');
    const generateBtn = document.getElementById('generate-btn');
    const resultsGrid = document.getElementById('results-grid');
    const emptyState = document.getElementById('empty-state');
    const errorContainer = document.getElementById('error-container');
    const errorMessage = document.getElementById('error-message');

    // Init UI
    function init() {
        renderLangs();
        renderConvs();
        lucide.createIcons();

        generateBtn.addEventListener('click', generateVariableNames);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') generateVariableNames();
        });
    }

    function renderLangs() {
        langGrid.innerHTML = LANGUAGES.map(lang => `
            <button onclick="selectLang('${lang.id}')" class="lang-btn btn-transition px-3 py-3 text-[13px] font-semibold rounded-2xl border transition-all whitespace-nowrap ${selectedLang === lang.id ? 'active-indigo' : 'bg-white border-slate-200 text-slate-600 hover:border-indigo-300 hover:bg-indigo-50/30'}">
                ${lang.name}
            </button>
        `).join('');
    }

    function renderConvs() {
        convGrid.innerHTML = CONVENTIONS.map(conv => `
            <button onclick="selectConv('${conv.id}')" class="conv-btn btn-transition px-3 py-3 text-[13px] font-semibold rounded-2xl border transition-all flex items-center justify-center ${selectedConv === conv.id ? 'active-emerald' : 'bg-white border-slate-200 text-slate-600 hover:border-emerald-300 hover:bg-emerald-50/30'}">
                <span class="whitespace-nowrap">${conv.name}</span>
            </button>
        `).join('');
    }

    function selectLang(id) {
        selectedLang = id;
        renderLangs();
    }

    function selectConv(id) {
        selectedConv = id;
        renderConvs();
    }

    function selectCat(id) {
        selectedCat = id;
        updateCategoryUI();
        updatePlaceholder();
    }

    function updateCategoryUI() {
        document.querySelectorAll('.cat-btn').forEach(btn => {
            if (btn.dataset.id === selectedCat) {
                btn.className = 'cat-btn btn-transition px-2 py-3 text-[13px] font-bold rounded-2xl border flex flex-col items-center justify-center gap-2 active-amber';
            } else {
                btn.className = 'cat-btn btn-transition px-2 py-3 text-[13px] font-bold rounded-2xl border flex flex-col items-center justify-center gap-2 bg-white border-slate-200 text-slate-500 hover:border-amber-300 hover:bg-amber-50/30';
            }
        });
    }

    function updatePlaceholder() {
        const placeholders = {
            variable: "예: 사용자 로그인 상태 여부...",
            function: "예: 서버에서 최신 알림 목록을 가져오기...",
            class: "예: 결제 대행사 통신용 모듈 클래스..."
        };
        userInput.placeholder = placeholders[selectedCat];
    }

    async function fetchWithRetry(url, options, retries = 5, backoff = 1000) {
        try {
            const response = await fetch(url, options);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        } catch (err) {
            if (retries > 0) {
                await new Promise(resolve => setTimeout(resolve, backoff));
                return fetchWithRetry(url, options, retries - 1, backoff * 2);
            }
            throw err;
        }
    }

    async function generateVariableNames() {
        const val = userInput.value.trim();
        if (!val || isLoading) return;

        setLoadingState(true);
        errorContainer.classList.add('hidden');
        emptyState.classList.add('hidden');
        resultsGrid.innerHTML = '';

        // Skeletons
        for(let i=0; i<6; i++) {
            resultsGrid.innerHTML += `
                <div class="bg-white p-7 rounded-[2.5rem] border border-slate-100 h-64 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between mb-8">
                            <div class="h-6 w-28 skeleton rounded-full"></div>
                            <div class="h-6 w-20 skeleton rounded-full"></div>
                        </div>
                        <div class="h-10 w-3/4 skeleton rounded-2xl mb-5"></div>
                        <div class="h-24 w-full skeleton rounded-3xl"></div>
                    </div>
                </div>
            `;
        }

        const langContext = selectedLang === 'auto' ? 'general programming' : selectedLang;
        const conventionContext = selectedConv === 'auto' ? 'standard naming conventions' : `the ${selectedConv} style`;
        const categoryTitle = selectedCat === 'variable' ? "Variable" : (selectedCat === 'function' ? "Function/Method" : "Class/Object");

        const systemPrompt = `
            You are an expert Senior Software Engineer.
            The user wants English naming recommendations for a ${categoryTitle} based on a Korean description.
            Constraints:
            - Category: ${categoryTitle} (If Function, suggest action-oriented names. If Variable, suggest descriptive nouns.)
            - Target Language: ${langContext}
            - Preferred Naming Style: ${conventionContext}
            - Explanation Language: MUST be in Korean (한국어).
            - Follow professional standards (e.g., Clean Code, SOLID, PEP 8).
            Each item should include:
            1. 'name': The recommended name.
            2. 'type': The naming style used.
            3. 'explanation': A detailed reason in Korean why this name is appropriate.
            4. 'usage': Common context (Variable, Function, Class, Constant, etc.).
            Response must be strictly valid JSON.
        `;

        const payload = {
            contents: [{ parts: [{ text: `Recommend 6-8 English ${categoryTitle} names for: "${val}" in ${langContext} using ${conventionContext}. Explain everything in Korean.` }] }],
            systemInstruction: { parts: [{ text: systemPrompt }] },
            generationConfig: {
                responseMimeType: "application/json",
                responseSchema: {
                    type: "OBJECT",
                    properties: {
                        suggestions: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    name: { type: "string" },
                                    type: { type: "string" },
                                    explanation: { type: "string" },
                                    usage: { type: "string" }
                                },
                                required: ["name", "type", "explanation", "usage"]
                            }
                        }
                    }
                }
            }
        };

        try {
            const result = await fetchWithRetry(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }
            );

            const parsedData = JSON.parse(result.candidates[0].content.parts[0].text);
            renderResults(parsedData.suggestions || []);
        } catch (err) {
            showError('추천 이름을 생성하는 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.');
            console.error(err);
            emptyState.classList.remove('hidden');
            resultsGrid.innerHTML = '';
        } finally {
            setLoadingState(false);
        }
    }

    function setLoadingState(loading) {
        isLoading = loading;
        generateBtn.disabled = loading;
        document.getElementById('btn-text').innerText = loading ? '추천 중' : '추천 받기';
        const icon = document.getElementById('btn-icon');
        if(loading) {
            icon.setAttribute('data-lucide', 'loader-2');
            icon.classList.add('animate-spin');
        } else {
            icon.setAttribute('data-lucide', 'chevron-right');
            icon.classList.remove('animate-spin');
        }
        lucide.createIcons();
    }

    function renderResults(suggestions) {
        resultsGrid.innerHTML = suggestions.map((item, index) => {
            const usageClass = item.usage.toLowerCase().includes('class') ? 'text-amber-600 bg-amber-50 border-amber-100' :
                              item.usage.toLowerCase().includes('func') ? 'text-rose-500 bg-rose-50 border-rose-100' :
                              'text-indigo-600 bg-indigo-50 border-indigo-100';

            return `
            <div class="bg-white p-7 rounded-[2.5rem] border border-slate-200 flex flex-col justify-between hover:border-indigo-300 hover:shadow-2xl hover:shadow-indigo-100/40 transition-all group animate-fade-in">
                <div>
                    <div class="flex items-center justify-between mb-5">
                        <div class="flex gap-2">
                            <span class="text-[10px] font-extrabold uppercase tracking-widest text-slate-400 bg-slate-50 border border-slate-100 px-3 py-1 rounded-full">
                                ${item.type}
                            </span>
                            <span class="text-[10px] font-extrabold uppercase tracking-widest px-3 py-1 rounded-full border ${usageClass}">
                                ${item.usage}
                            </span>
                        </div>
                    </div>
                    <h3 class="text-2xl font-mono font-bold text-slate-800 break-all mb-5 select-all leading-tight">
                        ${item.name}
                    </h3>
                    <div class="p-5 bg-slate-50/80 rounded-3xl border border-slate-100 mb-8">
                        <p class="text-[14px] text-slate-600 leading-relaxed font-semibold">
                            ${item.explanation}
                        </p>
                    </div>
                </div>
                <button onclick="copyToClipboard('${item.name}', this)" class="copy-btn btn-transition w-full py-4 rounded-2xl flex items-center justify-center gap-3 text-[15px] font-bold transition-all bg-slate-100 text-slate-700 hover:bg-indigo-600 hover:text-white">
                    <i data-lucide="copy" class="w-5 h-5"></i>
                    <span>코드 복사</span>
                </button>
            </div>
            `;
        }).join('');
        lucide.createIcons();
    }

    function showError(msg) {
        errorContainer.classList.remove('hidden');
        errorMessage.innerText = msg;
    }

    function copyToClipboard(text, btn) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            const originalContent = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="check" class="w-5 h-5"></i> <span>복사 완료</span>`;
            btn.classList.add('bg-emerald-500', 'text-white', 'shadow-lg', 'shadow-emerald-100', 'scale-[0.98]');
            btn.classList.remove('bg-slate-100', 'text-slate-700');
            lucide.createIcons();

            setTimeout(() => {
                btn.innerHTML = originalContent;
                btn.classList.remove('bg-emerald-500', 'text-white', 'shadow-lg', 'shadow-emerald-100', 'scale-[0.98]');
                btn.classList.add('bg-slate-100', 'text-slate-700');
                lucide.createIcons();
            }, 2000);
        } catch (err) {
            console.error('Copy failed', err);
        }
        document.body.removeChild(textArea);
    }

    // Run Init
    window.onload = init;
</script>
</body>
</html>
