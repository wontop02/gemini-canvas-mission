<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- í™˜ê²½ ë³€ìˆ˜ ì„¤ì • ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'planet-sum-game-blackwhite';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- ê²Œì„ ì„¤ì • ë° ìƒíƒœ ---
        const ROWS = 10;
        const COLS = 17;
        const GAME_TIME = 120;

        let grid = [];
        let score = 0;
        let timeLeft = GAME_TIME;
        let gameState = 'READY'; // READY, PLAYING, ENDED
        let rankings = [];
        let currentUser = null;
        let selection = null;
        let hasSubmitted = false;
        let finalQualified = false;
        let timerInterval = null;

        // DOM Elements
        const gridElement = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const readyScreen = document.getElementById('ready-screen');
        const endedScreen = document.getElementById('ended-screen');
        const startButton = document.getElementById('start-button');
        const restartButtonTop = document.getElementById('restart-button-top');
        const rankingList = document.getElementById('ranking-list');
        const myBestDisplay = document.getElementById('my-best-score');
        const selectionBox = document.getElementById('selection-box');

        // --- ì´ˆê¸°í™” ë° ì¸ì¦ ---
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("ì¸ì¦ ì˜¤ë¥˜:", error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                fetchRankings();
            }
        });

        function fetchRankings() {
            const rankingsRef = collection(db, 'artifacts', appId, 'public', 'data', 'rankings');
            onSnapshot(rankingsRef, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Top 3 ì •ë ¬
                rankings = data.sort((a, b) => (b.score || 0) - (a.score || 0)).slice(0, 3);
                renderRankings();
                updateMyBest();
            });
        }

        // --- UI ë Œë”ë§ ---
        function renderRankings() {
            rankingList.innerHTML = rankings.length > 0
                ? rankings.map((rank, index) => `
                    <div class="p-4 flex items-center gap-3 bg-black/5 transition-colors">
                        <span class="w-6 font-black text-lg text-blue-600">${index + 1}</span>
                        <div class="flex-1 min-w-0">
                            <p class="font-black truncate uppercase text-sm">${rank.name}</p>
                            <p class="text-[9px] font-bold opacity-30">${new Date(rank.timestamp).toLocaleDateString()}</p>
                        </div>
                        <span class="font-black text-lg">${rank.score}</span>
                    </div>
                `).join('')
                : '<div class="p-10 text-center text-xs font-bold opacity-30 tracking-tighter">ê¸°ë¡ ì—†ìŒ</div>';
        }

        function updateMyBest() {
            const myRecord = rankings.find(r => r.userId === currentUser?.uid);
            myBestDisplay.innerText = myRecord ? myRecord.score : 0;
        }

        function renderGrid() {
            gridElement.innerHTML = '';
            grid.forEach((row, r) => {
                row.forEach((item, c) => {
                    const planet = document.createElement('div');
                    planet.id = item.id;
                    planet.className = `relative flex items-center justify-center w-full h-full transition-all duration-500 planet-container ${item.removed ? 'opacity-0 scale-0' : 'opacity-100 scale-100'}`;
                    planet.innerHTML = `
                        <svg viewBox="0 0 100 100" class="w-[85%] h-[85%]">
                            <circle cx="50" cy="50" r="40" fill="black" />
                            <ellipse cx="50" cy="50" rx="48" ry="12" fill="none" stroke="black" strokeWidth="3" transform="rotate(-20 50 50)" />
                        </svg>
                        <span class="absolute inset-0 flex items-center justify-center text-white font-bold text-xl pointer-events-none select-none">${item.value}</span>
                    `;
                    gridElement.appendChild(planet);
                });
            });
        }

        // --- ê²Œì„ ë¡œì§ ---
        function startNewGame() {
            const gameSeed = Date.now();
            grid = [];
            for (let r = 0; r < ROWS; r++) {
                const row = [];
                for (let c = 0; c < COLS; c++) {
                    row.push({ id: `planet-${gameSeed}-${r}-${c}`, value: Math.floor(Math.random() * 9) + 1, removed: false });
                }
                grid.push(row);
            }
            score = 0;
            timeLeft = GAME_TIME;
            gameState = 'PLAYING';
            hasSubmitted = false;
            finalQualified = false;

            scoreDisplay.innerText = score;
            updateTimerDisplay();
            renderGrid();

            readyScreen.classList.add('hidden');
            endedScreen.classList.add('hidden');

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const min = Math.floor(timeLeft / 60);
            const sec = (timeLeft % 60).toString().padStart(2, '0');
            timerDisplay.innerText = `${min}:${sec}`;
        }

        function endGame() {
            clearInterval(timerInterval);
            gameState = 'ENDED';
            const isTop3 = rankings.length < 3 || score > (rankings[2]?.score || 0);
            finalQualified = isTop3;
            renderEndedScreen();
        }

        function renderEndedScreen() {
            endedScreen.classList.remove('hidden');
            const resultArea = document.getElementById('result-area');
            resultArea.innerHTML = `
                <div class="flex flex-col items-center">
                    <svg class="w-12 h-12 text-black mb-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
                    <h2 class="text-2xl font-black mb-1 tracking-tight">íƒì‚¬ ê²°ê³¼</h2>
                    <p class="text-xl font-bold text-black mb-8 underline decoration-2 underline-offset-4">ìµœì¢… ì ìˆ˜: ${score}ì </p>
                    ${finalQualified && !hasSubmitted ? `
                        <div class="flex flex-col gap-4 w-full max-w-xs animate-fade-in">
                            <p class="text-sm font-black text-blue-600 mb-1 flex items-center justify-center gap-2">ğŸš€ ëª…ì˜ˆì˜ ì „ë‹¹ ì…ì„± ê°€ëŠ¥!</p>
                            <input type="text" id="user-name-input" placeholder="ì´ë¦„ ì…ë ¥" class="w-full px-5 py-4 rounded-xl border-2 border-black focus:bg-black focus:text-white outline-none transition-all text-center font-bold text-lg" maxlength="10">
                            <button id="save-score-button" class="w-full py-4 bg-black text-white rounded-xl font-black text-lg hover:bg-black/80 transition-all flex items-center justify-center gap-2">ì €ì¥í•˜ê¸°</button>
                        </div>
                    ` : hasSubmitted ? `
                        <div class="flex flex-col items-center gap-6 animate-slide-up">
                            <p class="text-2xl font-black text-blue-600">ë“±ë¡ ì™„ë£Œ!</p>
                            <button id="final-restart-button" class="px-10 py-4 border-2 border-black rounded-xl font-black text-lg hover:bg-black hover:text-white transition-all shadow-md active:scale-95">ë‹¤ì‹œ íƒì‚¬í•˜ê¸°</button>
                        </div>
                    ` : `
                        <div class="flex flex-col items-center gap-4 bg-black/5 p-8 rounded-3xl border-2 border-dashed border-black/20 animate-fade-in">
                            <svg class="w-10 h-10 text-black/40 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                            <p class="text-2xl font-black text-black tracking-tight">ëª…ì˜ˆì˜ ì „ë‹¹ ì§„ì… ì‹¤íŒ¨</p>
                            <p class="text-sm font-bold text-black/60 leading-relaxed">ì•„ì‰½ë„¤ìš”! 3ìœ„ ì´ë‚´ì˜ ì ìˆ˜ë§Œ<br/>ê¸°ë¡ì„ ë‚¨ê¸¸ ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>
                            <button id="fail-restart-button" class="mt-4 px-10 py-4 bg-black text-white rounded-xl font-black text-lg hover:bg-black/80 transition-all shadow-lg active:scale-95">ë‹¤ì‹œ ì‹œì‘í•˜ê¸°</button>
                        </div>
                    `}
                    ${!hasSubmitted && finalQualified ? `
                        <button id="skip-button" class="mt-8 text-sm font-bold text-black/30 hover:text-black transition-all border-b border-black/10 hover:border-black">ê¸°ë¡í•˜ì§€ ì•Šê³  ë‹¤ì‹œ ì‹œì‘</button>
                    ` : ''}
                </div>
            `;

            // Re-bind events for dynamic elements
            const saveBtn = document.getElementById('save-score-button');
            if (saveBtn) saveBtn.onclick = saveScore;

            const restartBtn = document.getElementById('final-restart-button') || document.getElementById('fail-restart-button') || document.getElementById('skip-button');
            if (restartBtn) restartBtn.onclick = startNewGame;
        }

        async function saveScore() {
            const nameInput = document.getElementById('user-name-input');
            const name = nameInput.value.trim();
            if (!name || isSaving || !currentUser) return;

            isSaving = true;
            document.getElementById('save-score-button').innerHTML = 'ì €ì¥ ì¤‘...';

            try {
                const rankingsRef = collection(db, 'artifacts', appId, 'public', 'data', 'rankings');
                await addDoc(rankingsRef, {
                    name: name,
                    score: score,
                    timestamp: Date.now(),
                    userId: currentUser.uid
                });
                hasSubmitted = true;
                renderEndedScreen();
            } catch (e) {
                console.error(e);
            } finally {
                isSaving = false;
            }
        }

        let isSaving = false;

        // --- ë§ˆìš°ìŠ¤/í„°ì¹˜ ì´ë²¤íŠ¸ ---
        function handleDown(e) {
            if (gameState !== 'PLAYING') return;
            const coords = getRelativeCoords(e);
            selection = { startX: coords.x, startY: coords.y, endX: coords.x, endY: coords.y };
            updateSelectionBox();
        }

        function handleMove(e) {
            if (!selection || gameState !== 'PLAYING') return;
            const coords = getRelativeCoords(e);
            selection.endX = coords.x;
            selection.endY = coords.y;
            updateSelectionBox();
            highlightSelectedPlanets();
        }

        function handleUp() {
            if (!selection || gameState !== 'PLAYING') return;
            checkSelection();
            selection = null;
            selectionBox.style.display = 'none';
            // Clear highlights
            document.querySelectorAll('.planet-container').forEach(el => el.classList.remove('bg-black/10', 'ring-1', 'ring-black', 'z-10'));
        }

        function getRelativeCoords(e) {
            const rect = gridElement.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function updateSelectionBox() {
            if (!selection) return;
            selectionBox.style.display = 'block';
            const x = Math.min(selection.startX, selection.endX);
            const y = Math.min(selection.startY, selection.endY);
            const w = Math.abs(selection.startX - selection.endX);
            const h = Math.abs(selection.startY - selection.endY);
            selectionBox.style.left = x + 'px';
            selectionBox.style.top = y + 'px';
            selectionBox.style.width = w + 'px';
            selectionBox.style.height = h + 'px';
        }

        function highlightSelectedPlanets() {
            const rect = gridElement.getBoundingClientRect();
            const cw = rect.width / COLS;
            const ch = rect.height / ROWS;
            const x1 = Math.min(selection.startX, selection.endX);
            const x2 = Math.max(selection.startX, selection.endX);
            const y1 = Math.min(selection.startY, selection.endY);
            const y2 = Math.max(selection.startY, selection.endY);

            grid.forEach((row, r) => {
                row.forEach((item, c) => {
                    const cx = c * cw + cw / 2;
                    const cy = r * ch + ch / 2;
                    const planetEl = document.getElementById(item.id);
                    if (!item.removed && cx >= x1 && cx <= x2 && cy >= y1 && cy <= y2) {
                        planetEl.classList.add('bg-black/10', 'ring-1', 'ring-black', 'z-10');
                    } else {
                        planetEl.classList.remove('bg-black/10', 'ring-1', 'ring-black', 'z-10');
                    }
                });
            });
        }

        function checkSelection() {
            const rect = gridElement.getBoundingClientRect();
            const cw = rect.width / COLS;
            const ch = rect.height / ROWS;
            const x1 = Math.min(selection.startX, selection.endX);
            const x2 = Math.max(selection.startX, selection.endX);
            const y1 = Math.min(selection.startY, selection.endY);
            const y2 = Math.max(selection.startY, selection.endY);

            let sum = 0;
            let selectedCount = 0;
            const targets = [];

            grid.forEach((row, r) => {
                row.forEach((item, c) => {
                    if (item.removed) return;
                    const cx = c * cw + cw / 2;
                    const cy = r * ch + ch / 2;
                    if (cx >= x1 && cx <= x2 && cy >= y1 && cy <= y2) {
                        sum += item.value;
                        targets.push({r, c});
                    }
                });
            });

            if (sum === 10 && targets.length > 0) {
                targets.forEach(({r, c}) => {
                    grid[r][c].removed = true;
                    const el = document.getElementById(grid[r][c].id);
                    el.classList.replace('opacity-100', 'opacity-0');
                    el.classList.replace('scale-100', 'scale-0');
                });
                score += targets.length;
                scoreDisplay.innerText = score;
            }
        }

        // Global Event Listeners
        window.onload = () => {
            initAuth();
            startButton.onclick = startNewGame;
            restartButtonTop.onclick = startNewGame;

            gridElement.onmousedown = handleDown;
            window.onmousemove = handleMove;
            window.onmouseup = handleUp;

            gridElement.ontouchstart = handleDown;
            gridElement.ontouchmove = (e) => { e.preventDefault(); handleMove(e); };
            gridElement.ontouchend = handleUp;
        };

    </script>

            touch-action: none;
        }

            position: absolute;
            background-color: black;

            pointer-events: none;
        }
